<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
          <h2>Bize Ulaşın</h2>
          <ul>
            <li><i class="fa fa-map-marker"></i> Adres: İstanbul, Türkiye</li>
            <li><i class="fa fa-envelope"></i> Email: info@ornekblog.com</li>
            <li><i class="fa fa-phone"></i> Telefon: 555-555-55-55</li>
          </ul>
        </div>
        <form class="contact-form">
          <h2>Bize Yazın</h2>
          <div class="form-group">
            <input type="text" placeholder="Adınız Soyadınız" required>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email Adresiniz" required>
          </div>
          <div class="form-group">
            <textarea placeholder="Mesajınız" required></textarea>
          </div>
          <button type="submit">Gönder</button>
        </form>
      </div>
      
    
</body>
</html>
